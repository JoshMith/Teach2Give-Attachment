<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="google">
            <img src="google.png" alt="google icon" width="100px">
        </div>
        <div class="name">
            <h1>Ranesh Suthar</h1>
        </div>
        <div class="occupation">
            <p>Designer . Engineer</p>
        </div>
        <nav class="icons">
            <div class="fb">
                <img src="facebook.png" alt="facebook icon" width="50px">
            </div>
            <div class="tweet">
                <img src="twitter.png" alt="twitter icon" width="50px">
            </div>
            <div class="ig">
                <img src="instagram.png" alt="instagram icon" width="50px">
            </div>
        </nav>
        <div class="search">
            <button>Add me to search</button>
        </div>
    </main>
</body>
</html>
